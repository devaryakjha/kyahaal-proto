syntax = "proto3";

package auth;

service Authentication {
    rpc Register(RegistrationRequest) returns (RegistrationResponse);
}

message RegistrationRequest {
    string email = 1;
    string username  = 2;
    string password = 3;
}

message RegistrationResponse {
    int32 userId = 1;
    string username = 2;
    string email = 3;
    string accessToken = 4;
}
